{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block content %}
<h2>Published Blog Posts</h2>
{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h3 class="card-title">{{ post.title }}</h3>
           <p class="card-text">{{ post.content[:150] }}...</p>
<a href="/post/{{ post.id }}" class="btn btn-primary">Read More</a>

           
            <p class="text-muted">By {{ post.author_name }} | Posted on {{ post.created_at.strftime('%B %d, %Y') }}</p>

        </div>
    </div>
{% endfor %}
{% endblock %}
