{% extends "base.html" %}

{% block title %}Post Details{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-4">{{ post.title }}</h2>

        <div class="text-center">
            {% if post.image %}
                <img src="{{ url_for('static', filename='uploads/' + post.image) }}" alt="Post Image" class="img-fluid mb-3">
            {% else %}
                <p>No image available.</p>
            {% endif %}
            <p class="text-muted">By {{ post.author_name }} | Posted on {{ post.created_at.strftime('%B %d, %Y') }}</p>
        </div>

        
        <div class="mt-4">
            <p>{{ post.content }}</p>
        </div>
    </div>
</div>
{% endblock %}
