<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: linear-gradient(to right, #36d1dc, #5b86e5); color: white; }
        form { background: rgba(255, 255, 255, 0.2); padding: 20px; border-radius: 10px; display: inline-block; }
        input { margin: 10px; padding: 10px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background: yellow; border: none; border-radius: 5px; font-size: 16px; }
        .alert { background: red; color: white; padding: 10px; margin: 10px auto; width: 50%; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Login</h2>

     <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
