<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: linear-gradient(to right, #ff512f, #dd2476); color: white; }
        form { background: rgba(255, 255, 255, 0.2); padding: 20px; border-radius: 10px; display: inline-block; }
        input { margin: 10px; padding: 10px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background: yellow; border: none; border-radius: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Register</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <select name="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select><br>
        <button type="submit">Register</button>
    </form>
    
</body>
</html>
