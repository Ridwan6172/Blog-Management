{% extends "base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-4">Create a New Post</h2>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required placeholder="Enter post title">
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content:</label>
                <textarea class="form-control" id="content" name="content" rows="6" required placeholder="Write your content here..."></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Image (optional):</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Submit Post</button>
                <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </form>
    </div>
</div>


{% endblock %}
